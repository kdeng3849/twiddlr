{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html>
<head>
    <title>twiddlr</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-light bg-warning">
    <a class="navbar-brand" href="/">twiddlr</a>
    <div>
        {% if not user.is_authenticated %}
            <button id="signupButton" class="btn btn-outline-info rounded-pill px-4 signup">Sign up</button>
            <button id="loginButton" class="btn btn-outline-info rounded-pill px-4 login">Log in</button>
        {% else %}
            <button id="logoutButton" class="btn btn-outline-info rounded-pill px-4 logout">Log out</button>
        {% endif %}
</nav>
<div class="container my-5">
    {% block content %}{% endblock %}
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="{% static 'twiddlr/js/twiddlr.js' %}"></script>
</body>
</html>
